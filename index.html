<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery || 2023 </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <!--
        HEADER

                header-profile-username
                                    h2 - header-profile-name
                                    p - header-profile-city
                header-stadistics
                                header-stadistics-posts
                                        stadistic-num    
                                        stadistic-name

                                        


    -->

    <header>
        <div class="header-profile">
            <img src="res/profilePhoto.png" alt="rodney cotton">

            <div class="header-profile-username">
                <h2 class="header-profile-name">Rodney Cotton</h2>
                <p class="header-profile-city">Helsinski, Finland</p>
            </div>

            <div class="header-stadistics">
                <div class="header-stadistics-posts">
                    <p class="stadistic-num">100</p>
                    <p class="stadistic-name">Posts</p>
                </div>
                <div class="header-stadistics-posts">
                    <p class="stadistic-num">2,242</p>
                    <p class="stadistic-name">Follower</p>
                </div>
                <div class="header-stadistics-posts">
                    <p class="stadistic-num">1,432</p>
                    <p class="stadistic-name">Following</p>
                </div>
            </div>


        </div>
    </header>



    <!-- 
        MAIN

    -->

    <main class="gallery">

        <div class="gallery-item1 item">
            <figure>
                <img src="res/photo1.png" alt="" class="gallery-img">
            </figure>
        </div>

        <div class="gallery-item2 item">
            <figure>
                <img src="res/photo2.png" alt="" class="gallery-img">
            </figure>
        </div>

        <div class="gallery-item3 item">
            <figure>
                <img src="res/photo3.png" alt="" class="gallery-img">
            </figure>
        </div>


        <div class="gallery-item4 item">
            <figure>
                <img src="res/photo_4.png" alt="" class="gallery-img">
            </figure>
        </div>

        <div class="gallery-item5 item">
            <figure>
                <img src="res/photo5.png" alt="" class="gallery-img">
            </figure>
        </div>


        <div class="gallery-item6 item">
            <figure>
                <img src="res/photo6.png" alt="" class="gallery-img">
            </figure>
        </div>

    </main>

    
    <footer>
        <p class="footer-credits"> created by <a href="">DanaOC</a> - devChallenges.io</p>
    </footer>

    
</body>
</html>
